<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow - Login & Verification</title>

    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>

    <style>
        /* ==================== ORIGINAL STYLES ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

            .auth-header h1 {
                font-size: 2.5em;
                margin-bottom: 10px;
            }

            .auth-header p {
                opacity: 0.9;
                font-size: 1.1em;
            }

        .auth-body {
            padding: 40px 30px;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e9ecef;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            font-size: 1.1em;
            cursor: pointer;
            color: #6c757d;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

            .auth-tab.active {
                color: #667eea;
                border-bottom-color: #667eea;
                font-weight: 600;
            }

        .auth-form {
            display: none;
        }

            .auth-form.active {
                display: block;
            }

        .form-group {
            margin-bottom: 20px;
        }

            .form-group label {
                display: block;
                margin-bottom: 8px;
                color: #495057;
                font-weight: 500;
            }

            .form-group input {
                width: 100%;
                padding: 15px;
                border: 2px solid #e9ecef;
                border-radius: 10px;
                font-size: 1em;
                transition: border-color 0.3s;
            }

                .form-group input:focus {
                    outline: none;
                    border-color: #667eea;
                    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
                }

        /* ==================== NEW CAMERA/VERIFICATION STYLES ==================== */
        .id-verification-container {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            background: #f8f9fa;
        }

        .camera-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .secondary-btn {
            padding: 8px 12px;
            border: 1px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }

            .secondary-btn:hover {
                background: #667eea;
                color: white;
            }

        #verificationStatus {
            font-size: 0.85em;
            margin-top: 10px;
            font-weight: 600;
            min-height: 1.2em;
        }

        /* ==================== END NEW STYLES ==================== */

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

            .submit-btn:disabled {
                background: #ccc;
                cursor: not-allowed;
            }

            .submit-btn:hover:not(:disabled) {
                transform: translateY(-2px);
                box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
            }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

            .divider::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 0;
                right: 0;
                height: 1px;
                background: #e9ecef;
            }

            .divider span {
                background: white;
                padding: 0 15px;
                position: relative;
                color: #6c757d;
                font-size: 0.9em;
            }

        .google-btn {
            width: 100%;
            padding: 15px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 500;
        }

            .google-btn:hover {
                border-color: #667eea;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .helper-text {
            font-size: 0.85em;
            color: #6c757d;
            margin-top: 8px;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 10px;
            padding: 10px;
            background: #f8d7da;
            border-radius: 5px;
            display: none;
        }

        .success-message {
            color: #28a745;
            font-size: 0.9em;
            margin-top: 10px;
            padding: 10px;
            background: #d4edda;
            border-radius: 5px;
            display: none;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>TaskFlow</h1>
            <p>Student Task Management System</p>
        </div>

        <div class="auth-body">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                <button class="auth-tab" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="loginEmail" placeholder="student@university.edu" required />
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required />
                </div>

                <button type="submit" class="submit-btn">Login</button>

                <div class="divider"><span>OR</span></div>

                <button type="button" class="google-btn" onclick="handleGoogleSignIn()">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Continue with Google
                </button>

                <div class="error-message" id="loginError"></div>
                <div class="success-message" id="loginSuccess"></div>
            </form>

            <form id="signupForm" class="auth-form" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="signupName" placeholder="Juan Dela Cruz" required />
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="signupEmail" placeholder="student@university.edu" required />
                    <p class="helper-text">Use your university email address</p>
                </div>

                <div class="form-group">
                    <label>Student ID Number</label>
                    <input type="text" id="signupStudentId" placeholder="2025-12345" required />
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" placeholder="Minimum 6 characters" required minlength="6" />
                </div>

                <div class="form-group">
                    <label>Student ID Verification</label>
                    <div class="id-verification-container">
                        <video id="cameraPreview" width="100%" height="240" autoplay style="display:none; border-radius:10px; background:#000; object-fit: cover;"></video>
                        <canvas id="captureCanvas" style="display:none;"></canvas>

                        <img id="imagePreview" style="max-width: 100%; max-height: 200px; display: none; margin: 10px auto; border: 2px solid #667eea; border-radius: 10px;" />

                        <div class="camera-buttons">
                            <button type="button" id="startCameraBtn" class="secondary-btn">📷 Use Camera</button>
                            <button type="button" id="snapPhotoBtn" class="secondary-btn" style="display:none; background: #dc3545; color: white; border-color: #dc3545;">⚪ Snap Photo</button>
                            <button type="button" onclick="document.getElementById('hiddenFileInput').click()" class="secondary-btn">📂 Upload File</button>
                        </div>

                        <input type="file" id="hiddenFileInput" accept="image/*" style="display: none" onchange="handleFileUpload(this)">

                        <p id="verificationStatus" style="color: #666;">Please scan or upload your ID.</p>
                    </div>
                </div>

                <button type="submit" id="signupSubmitBtn" class="submit-btn">Create Verified Account</button>

                <div class="divider"><span>OR</span></div>

                <button type="button" class="google-btn" onclick="handleGoogleSignIn()">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Sign up with Google
                </button>

                <div class="error-message" id="signupError"></div>
                <div class="success-message" id="signupSuccess"></div>
            </form>
        </div>
    </div>

    <script>
        // ================= FIREBASE CONFIG =================
        const firebaseConfig = {
            apiKey: "AIzaSyDIx6VqJR9HR5JVsiLHDJURu7zvabZYYoI",
            authDomain: "taskflow-aa2ec.firebaseapp.com",
            databaseURL: "https://taskflow-aa2ec-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "taskflow-aa2ec",
            storageBucket: "taskflow-aa2ec.firebasestorage.app",
            messagingSenderId: "1002898388073",
            appId: "1:1002898388073:web:1ae1aa8957ae3572ab9ef8",
            measurementId: "G-4NXTRCZQST"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const database = firebase.database();
        const storage = firebase.storage();

        // ================= GLOBAL VARIABLES =================
        let capturedImageBlob = null;
        let isIdVerified = false;

        // ================= UI FUNCTIONS =================
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.auth-tab');
            const forms = document.querySelectorAll('.auth-form');

            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('signupForm').classList.add('active');
            }
            clearMessages();
        }

        function clearMessages() {
            document.querySelectorAll('.error-message, .success-message').forEach(el => el.style.display = 'none');
        }

        // ================= ID VERIFICATION LOGIC (OCR) =================
        const cameraPreview = document.getElementById('cameraPreview');
        const startCameraBtn = document.getElementById('startCameraBtn');
        const snapPhotoBtn = document.getElementById('snapPhotoBtn');
        const imagePreview = document.getElementById('imagePreview');
        const statusText = document.getElementById('verificationStatus');
        const signupSubmitBtn = document.getElementById('signupSubmitBtn');

        // 1. Start Camera
        startCameraBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                cameraPreview.srcObject = stream;
                cameraPreview.style.display = 'block';
                imagePreview.style.display = 'none';
                startCameraBtn.style.display = 'none';
                snapPhotoBtn.style.display = 'inline-block';
                statusText.textContent = "Align ID card within the frame...";
                statusText.style.color = "#666";
            } catch (err) {
                alert("Camera access denied or not available. Please upload a file instead.");
                console.error(err);
            }
        });

        // 2. Snap Photo
        snapPhotoBtn.addEventListener('click', () => {
            const canvas = document.getElementById('captureCanvas');
            canvas.width = cameraPreview.videoWidth;
            canvas.height = cameraPreview.videoHeight;
            canvas.getContext('2d').drawImage(cameraPreview, 0, 0);

            // Stop stream
            const stream = cameraPreview.srcObject;
            if (stream) stream.getTracks().forEach(track => track.stop());

            cameraPreview.style.display = 'none';
            snapPhotoBtn.style.display = 'none';
            startCameraBtn.style.display = 'inline-block';
            startCameraBtn.textContent = "📷 Retake";

            // Show preview
            const dataUrl = canvas.toDataURL('image/jpeg');
            imagePreview.src = dataUrl;
            imagePreview.style.display = 'block';

            // Process image
            canvas.toBlob(blob => {
                capturedImageBlob = blob;
                verifyIdContent(blob);
            }, 'image/jpeg');
        });

        // 3. Handle File Upload (Alternative to Camera)
        function handleFileUpload(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                capturedImageBlob = file;

                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    cameraPreview.style.display = 'none';
                };
                reader.readAsDataURL(file);

                verifyIdContent(file);
            }
        }

        // 4. The "Brain" - Verify ID content
        async function verifyIdContent(imageBlob) {
            statusText.textContent = "🔍 Scanning ID text... Please wait...";
            statusText.style.color = "blue";
            signupSubmitBtn.disabled = true; // Disable signup until verified
            isIdVerified = false;

            try {
                // Tesseract.js reads the text
                const { data: { text } } = await Tesseract.recognize(
                    imageBlob,
                    'eng',
                    { logger: m => console.log(m) }
                );

                console.log("Scanned Text:", text);
                const lowerText = text.toLowerCase();

                // === SPONGEBOB & FAKE CHECK ===
                if (lowerText.includes("spongebob") || lowerText.includes("krusty") || lowerText.includes("bikini bottom")) {
                    throw new Error("❌ Fake ID Detected: SpongeBob/Cartoon IDs are not allowed!");
                }

                // === UNIVERSITY KEYWORD CHECK ===
                // List of words a real Student ID should have
                const validKeywords = ["university", "college", "school", "institute", "student", "faculty", "campus", "academy", "republic", "philippines"];
                const isValid = validKeywords.some(keyword => lowerText.includes(keyword));

                if (!isValid) {
                    throw new Error("❌ Invalid ID: Could not find 'University' or 'Student' text.");
                }

                // Success
                statusText.textContent = "✅ Valid Student ID detected.";
                statusText.style.color = "green";
                isIdVerified = true;
                signupSubmitBtn.disabled = false; // Enable signup

            } catch (error) {
                statusText.textContent = error.message;
                statusText.style.color = "red";
                capturedImageBlob = null;
            }
        }

        // ================= AUTH HANDLERS =================

        // Handle Login (Unchanged)
        async function handleLogin(event) {
            event.preventDefault();
            clearMessages();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                const userRef = database.ref('users/' + user.uid);
                const snapshot = await userRef.once('value');
                const userData = snapshot.val();

                if (userData) {
                    showSuccess('loginSuccess', 'Login successful! Redirecting...');
                    setTimeout(() => window.location.href = 'index.html', 1500);
                }
            } catch (error) {
                showError('loginError', getErrorMessage(error.code));
            }
        }

        // Handle Signup (UPDATED)
        async function handleSignup(event) {
            event.preventDefault();
            clearMessages();

            // 1. Validate Form
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const studentId = document.getElementById('signupStudentId').value;
            const password = document.getElementById('signupPassword').value;

            // 2. Validate ID Verification
            if (!isIdVerified || !capturedImageBlob) {
                showError('signupError', 'Please scan or upload a valid Student ID first.');
                return;
            }

            try {
                signupSubmitBtn.textContent = "Creating Account...";
                signupSubmitBtn.disabled = true;

                // 3. Create Auth User
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // 4. Upload Verified ID Image
                const fileRef = storage.ref('student-ids/' + user.uid + '/id_verification.jpg');
                await fileRef.put(capturedImageBlob);
                const fileURL = await fileRef.getDownloadURL();

                // 5. Save Data to Realtime Database
                await database.ref('users/' + user.uid).set({
                    name: name,
                    email: email,
                    studentId: studentId,
                    studentIdFileURL: fileURL,
                    verificationStatus: 'verified', // Auto-verified by our system
                    createdAt: Date.now()
                });

                showSuccess('signupSuccess', 'Account created and ID verified!');
                setTimeout(() => window.location.href = 'index.html', 2000);

            } catch (error) {
                signupSubmitBtn.textContent = "Create Verified Account";
                signupSubmitBtn.disabled = false;
                showError('signupError', getErrorMessage(error.code));
            }
        }

        // Handle Google Sign In
        async function handleGoogleSignIn() {
            clearMessages();
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                const result = await auth.signInWithPopup(provider);
                // For Google Sign-In, you might want to redirect them to a profile completion page
                // if they haven't uploaded an ID yet. For now, we just redirect.
                window.location.href = 'index.html';
            } catch (error) {
                showError('loginError', getErrorMessage(error.code));
            }
        }

        // ================= HELPERS =================
        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function showSuccess(elementId, message) {
            const successEl = document.getElementById(elementId);
            successEl.textContent = message;
            successEl.style.display = 'block';
        }

        function getErrorMessage(errorCode) {
            const errorMessages = {
                'auth/email-already-in-use': 'This email is already registered.',
                'auth/weak-password': 'Password should be at least 6 characters.',
                'auth/invalid-email': 'Invalid email address.',
                'auth/wrong-password': 'Incorrect password.',
                'auth/user-not-found': 'No account found with this email.'
            };
            return errorMessages[errorCode] || errorCode;
        }

        // Auth Listener
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // Optional: Check if already verified and redirect if on login page
                // Commented out to prevent loops during development
                // const snapshot = await database.ref('users/' + user.uid).once('value');
                // if (snapshot.val()) window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
